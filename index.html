<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Road Trip Planner</title>
</head>

<body class="bg-light">
  <header>
    <h1 id="h1" class="bg-primary">Plan your trip!</h1>
  </header>

  <div class="container-fluid px-5 bg-secondary">
    <div class="row" id="top-row">
      <nav id="placesToGo" class="col-3">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="search-input">
        </div>
        <h2>Destinations:</h2>
        <div class="placesToGo" id="destination-btn-container">
        </div>

        <div class="">
          <button id="calc-route" class="d-inline btn btn-dark mt-5" disabled="disabled">Get route</button>
          <div id="route-alert" class="alert alert-danger alert-dismissible fade d-none mt-2" role="alert">
            <p class="mb-0">Can't find a route, try again</p>
            <button type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </nav>


      <main class="col-6">
        <div class="row mb-3">
          <div id="map"></div>
        </div>
      </main>

      <aside class="col-3">
        <div class="row">
          <div class="card col-12" style="width: 18rem;">
            <img id="dest-img" src="https://via.placeholder.com/200x200" class="card-img-top" alt="destination image">
            <div class="card-body">
              <h5 class="card-title" id="dest-name">Card title</h5>
              <p id="dest-addr" class="card-text text-left">Address</p>
              <a id="dest-site" href="#" class="btn btn-primary disabled">Website</a>
            </div>
          </div>
        </div>

      </aside>
    </div>

    <div class="row" id="bottom-row">
      <div class="col-3">
        <div class="qrCode" id="qrCode">
          <h3>Take it with you!</h3>
          <p>Scan the code below</p>
          <img id="qr-pic" src="https://via.placeholder.com/200x200" alt="qr">
        </div>
      </div>

      <div class="col-6">
        <div id="directions" class="overflow-auto h-25"></div>
      </div>

      <div class="col-3">
        <div>idk</div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

  <script src="assets/script.js"></script>
</body>

</html>
